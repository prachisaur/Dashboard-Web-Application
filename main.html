    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
    
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'last 6 month', 'same period last year'],
                ['May',  1000,      1400],
                ['June',  1170,      460],
                ['July',  660,       1120],
                ['August',  1030,      540]
             
               
            ]);
    
         
    


            var options = {
            title: 'Earning summary ',
            hAxis: {title: '',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0},
            width: -400, // Adjust the width as desired
            height: '100%' // Adjust the height as desired
        };






            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            const dateElement = document.getElementById('date');
            const today = new Date();
            dateElement.textContent = today.toDateString();
        });


        fetch('https://datausa.io/api/data?drilldowns=Nation&measures=Population')
            .then(res => res.json())
            .then(data => {
                data.data.forEach(Income => {
                  if(Income.Year==2020){
                    const markup = `<p>${Income.Population}</p>`;
                    document.getElementById('income').insertAdjacentHTML("beforeend", markup);
            }});
            })
            .catch(error => console.log(error));

            fetch('https://datausa.io/api/data?drilldowns=Nation&measures=Population')
            .then(res => res.json())
            .then(data => {
                data.data.forEach(Expenses => {
                  if(Expenses.Year==2019){
                    const markup = `<p>${Expenses.Population}</p>`;
                    document.getElementById('expenses').insertAdjacentHTML("beforeend", markup);
            }});
            })
            .catch(error => console.log(error));
      </script>
